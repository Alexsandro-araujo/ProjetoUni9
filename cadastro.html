            <section class="products" id="products">

                                    <input type="password" placeholder="Digite a senha" class="footer-input" id="senha" required>

        <!--=============== MAIN JS ===============-->
        <script src="js/main.js"></script>


        <script>
            function realizarCadastro(event) {
                event.preventDefault(); // Previne o envio padrão do formulário
        
                var email = document.getElementById("email").value;
                var senha = document.getElementById("senha").value;
        
                if (email.includes("@") && senha.length >= 6) {
                    alert("Cadastro bem-sucedido!");
                    window.location.href = "inicio.html"; // Redireciona para a página desejada
                } else {
                    alert("E-mail inválido ou senha muito curta. Verifique e tente novamente.");
                }
            }
        </script>
